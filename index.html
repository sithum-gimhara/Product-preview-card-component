<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="hero">
      <div class="preview-card">
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="product-image"
        />
        <div class="item-description-container">
          <h3 class="title-top">PERFUME</h3>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="item-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h1 class="price">$149.99</h1>
            <p class="discount">$169.99</p>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="" class="cart-icon" />
            Add To Cart
          </button>
        </div>
      </div>
    </div>
    <script src="/challange/script.js"></script>
  </body>
</html>
